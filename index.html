<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Dev. by Lucas Oliveira</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;800&family=Stick+No+Bills:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="./assets/js/main.js" defer></script>
</head>
<body>
    <header>
        <h1>Calculator</h1>
        <p>HTML, CSS and JavaScript</p>
    </header>
    <main>
        <div class="calculator">
            <h3 class="title">Calculator</h3>
            <div class="display">
                <div class="previous-operation"></div>
                <div class="current-operation"></div>
            </div>
            <div class="buttons-container">
                <button class="operation">CE</button>
                <button class="operation">C</button>
                <button class="operation">DEL</button>
                <button class="operation">/</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operation">*</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operation">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operation">+</button>
                <button class="number">0</button>
                <button class="number">.</button>
                <button class="operation btn-equals">=</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Developed by <a href="https://www.linkedin.com/in/lucas-oliveira10/">Lucas Oliveira</a></p>
    </footer>
</body>
</html>
